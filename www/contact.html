        function showContactUs() {
            var countryCode = storage.getItem("country");

                $("#des-uk").html("BC Remittance Limited (BCRemit)" + "<br />" + "103 Burgoyne House" + "<br />" + "Ealing Road London " + "<br />" + "TW8 0GB United Kingdom");

                $("#des-uk").html("BC Remittance, S.L." + "<br />" + "Calle Alcala, 115" + "<br />" + "28009 Madrid" + "<br />" + "Spain");

            // }

            getContact(countryCode);

        function checkIfContactUseIsEmpty() {
            var t1 = $("#tel1").text();
