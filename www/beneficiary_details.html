    <script type="text/javascript">       
        storage.setItem("NOW", "beneficiary_details");
        getBeneData();

        function getBeneData() {
            $("#wait").css("display", "block");
            $("#MainBlock").hide();

            var storage = window.localStorage;
            var beneCIF = storage.getItem("ViewBeneNo");
            var beneName = storage.getItem("ViewBeneName");
            var bankName = storage.getItem("ViewBeneBank");
            var product = storage.getItem("ViewBeneProduct");
            var acctNo = storage.getItem("ViewBeneAcctNo");
            var transferType = storage.getItem("ViewBeneTransType");
            var bene_IBAN = storage.getItem("ViewBeneIBAN");
            var bene_sortCode = storage.getItem("ViewBeneSortCode");
            var bene_country = storage.getItem("ViewBeneCountry");

            if (product == "0") {
                $("#separator").html("");
            } else {
                $("#separator").html("|");
            }
            beneSummary(beneCIF, "", product, bankName, acctNo, "", "", beneName, transferType, bene_IBAN, bene_sortCode, bene_country)
        }
    </script>
