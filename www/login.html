      <div class="container">
        <div class="logo-wrapper">
          <a href="index.html"><img class="logo" src="assets/images/logo.png"/></a>
        </div>
        <form>
            <div class="form-wrapper">
                <div style="color:#4800ff;font-size:medium;display:none" id="alertBox">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <span id="msg">This is an alert box.</span>
                </div>
                <div class="input-holder">
                    <p class="input-title">Email Address</p>
                    <input class="input-textbox" type="email" id="txtEmail" onclick="clearInputError('err1'); this.setSelectionRange(0, this.value.length);" name="emailAddress" required autocomplete="off">
                    <span style="color:#f00;font-size:small" id="err1"></span>
                </div>
                <div class="input-holder">
                    <p class="input-title">Password</p>
                    <div class="input-wrapper">
                        <input class="input-textbox" type="password" id="txtPwd" data-val="" onclick="clearInputError('err2');" required autocomplete="off">
                        <button class="btn-pass" type="button">
                            <img src="assets/images/show-pass.png" id="txtPwd-show" onclick="toggle_password('txtPwd');" />
                        </button>
                    </div>
                    <span style="color:#f00;font-size:small" id="err2"></span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="btn btn-blue btn-new" type="button" value="submit" onclick="login();">Log in</button>

            <br />

    <script type="text/javascript">
        storage.setItem("NOW", "login");  
        storage.setItem("statusVerification", 5);
        $(document).ready(function () {
            $("#txtEmail").val(storage.getItem("email"));
            myIpAdd();
        });

        function getCountryBasedOnIP() {
            console.log("IP: " + storage.getItem("ip"));
            $.getJSON('https://ipapi.co/' + storage.getItem("ip") + '/json',
                function (json) {
                    var countryCode = json.country_code;
                    if(countryCode === 'GB'){
                      countryCode = 'UK';
                    }
                    storage.setItem("countryCodeLogin", countryCode)
                    console.log("Login Country: " + countryCode)
                }
            ).fail(function(){
                console.log("Fail to get IP informations");
            });
        }

        function myIpAdd() {
            //var custIP = "94.0.130.74";  //UK
            //var custIP = "2.19.175.255";   //ES
            $.getJSON("https://api.ipify.org?format=jsonp&callback=?",
                function (data) {
                    storage.setItem("ip", data.ip);
                   console.log("Login IP: "+data.ip)
                   getCountryBasedOnIP();
                }
            );
        }

    </script>
