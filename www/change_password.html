    <main class="splash-screen" id="wait" style="display:none">
        <div class="container">
            <div class="content-holder">
                <div class="loader-holder">
                    <div class="loader">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>

                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="alertMe" class="overlay" style="display: none;">
        <div class="popup">
            <h3>Alert</h3>
            <a class="close" href="#" onclick="redirectMe();">&times;</a>
            <div class="content">
                <span id="alertMsg"></span>
                <p>
                    <input id="btnDone" type="button" value="Ok" class="btn btn-blue btn-new" onclick="redirectMe();" />
                </p>

            </div>
        </div>
    </div>
    <main class="change-password" id="#MainBlock">
        <div class="section-form">
            <div class="container">
                <form>
                    <div class="input-holder">
                        <p class="input-title">Current Password</p>
                        <div style="color:#4800ff;font-size:medium;display:none" id="alertBox">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            <span id="msg">This is an alert box.</span>
                        </div>
                        <div class="input-wrapper">
                            <input class="input-textbox" type="password" id="txtOldPassword" data-val="" value="" onclick="clearInputError('err1');" required>
                            <button class="btn-pass" type="button">
                                <img src="assets/images/show-pass.png" id="txtOldPassword-show" onclick="toggle_password('txtOldPassword');" />
                            </button>
                        </div>
                        <span style="color:#f00;font-size:small" id="err1"></span>
                    </div>
                    <div class="input-holder">
                        <p class="input-title">Create new password</p>
                        <div class="input-wrapper">
                            <input class="input-textbox" type="password" id="txtNewPassword" data-val="" onclick="clearInputError('err2');" value="" required onchange="checkSPasswordStrength(this);" onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();">
                            <button class="btn-pass" type="button">
                                <img src="assets/images/show-pass.png" id="txtNewPassword-show" onclick="toggle_password('txtNewPassword');" />
                            </button>
                        </div>
                        <span style="color:#f00;font-size:small" id="err2"></span>
                    </div>
                    <p id="password-strength-text" style="color:#0026ff"></p>
                    <div class="input-holder">
                        <p class="input-title">Confirm new password</p>
                        <div class="input-wrapper">
                            <input class="input-textbox" type="password" id="txtNewPassword2" data-val="" onclick="clearInputError('err3');" value="" required>
                            <button class="btn-pass" type="button">
                                <img src="assets/images/show-pass.png" id="txtNewPassword2-show" onclick="toggle_password('txtNewPassword2');" />
                            </button>
                        </div>
                    </div>
                    <div class="btn-wrapper bottom">
                        <a href="#" type="button" class="btn btn-blue btn-new" onclick="changePassword();">Change</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="footerConnection no-internet-connection" style="display: none;">
        <div style="display: flex;justify-content: center; align-items: center;height: 5vh;">
            <img src="" alt="" height="20px" width="20px" class="footerConnectionImage">
            <span class="foooterConnectionMsg" style="margin-left: 3%;"></span>
        </div>
    </footer>
    <input id="txtGoTo" type="hidden" />

    <script type="text/javascript" src="js/defaultJSONData.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="./scripts/vendors/jquery.min.js"></script>
    <script src="./scripts/vendors/tether.min.js"></script>
    <script src="./scripts/vendors/swiper.min.js"></script>
    <script src="./scripts/vendors/jquery.mask.min.js"></script>
    <script src="./scripts/vendors/jquery.passwordify.min.js"></script>
    <script src="./scripts/core/base.js"></script>
    <script src="./scripts/modules/theme-module.js"></script>
    <script src="./scripts/bootstrapper.js"></script>
    <script type="text/javascript">
        storage.setItem("NOW", "change_password");

        function checkSPasswordStrength() {
            var message = checkStrength($("#txtNewPassword").val());
            $("#password-strength-text").html("Strength: " + message);
        }
    </script>
